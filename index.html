<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script rel="text/javascript" src="tic-tac-toe.js" defer></script>
    <link rel="shortcut icon" href="#">
    <title>tic-tac-toe</title>
</head>
<body>
    <h1>tic-tac-toe</h1>
    <div class="gameboard">
        <div id="a1" class="square"></div>
        <div id="a2" class="square"></div>
        <div id="a3" class="square"></div>
        <div id="b1" class="square"></div>
        <div id="b2" class="square"></div>
        <div id="b3" class="square"></div>
        <div id="c1" class="square"></div>
        <div id="c2" class="square"></div>
        <div id="c3" class="square"></div>
    </div>
    <div class="button-flex"><button id="play-again" class="play-again">Play Again?</button></div>
</body>
</html>
